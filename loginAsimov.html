<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de LOGINN</title>
  <link rel="stylesheet" href="atyleLogin.css">
  <link href="código.js">
  
  <div id="page"> 
   <img src='Logo_Asimov.svg' alt="logo do asimov" width="50%"> 
  </div>

</head>
<body>
   
  <meta name="viewport" content= "width=device-width, user-scalable=no">

  <div id="main-container">
    <h1>Conecte-se</h1>
    <form id="register-form" action="">
      <div class="full-box">
        
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate  id="email" type=text required email=email/>
                
      </div>
    
      
      <div class="half-box spacing">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required  id="password" type=text required name= password/> 
        
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Entrar">
      </div>
      
      <p class="link">  
        Já tem conta?
        <a href=""> Ir para Registro </a>  </div>

    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
